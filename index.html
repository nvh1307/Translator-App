<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea  class="from-text" placeholder="Enter text"></textarea>
                <textarea  class="to-text" placeholder="Translation" readonly disabled></textarea>              
                
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class='bx bx-volume-full'></i>
                        <i id="from" class='bx bxs-copy' ></i>
                    </div>
                    <select>
                        
                    </select>
                </li>
                <li class="exchange">
                    <i class='bx bx-right-arrow-alt'></i>
                </li>
                <li class="row to">
                    <select>

                      
                    </select>
                    <div class="icons">
                        <i id="to" class='bx bx-volume-full'></i>
                        <i id="to" class='bx bxs-copy' ></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>

    <script src="js/country.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
